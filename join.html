<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Tournament - GameBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: gold;
    }
    #searchBar {
      width: 90%;
      padding: 12px;
      border: 2px solid gold;
      border-radius: 8px;
      margin: 15px 0;
    }
    .tournament {
      border: 2px solid gold;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      background: #fdfdfd;
      text-align: left;
    }
    button {
      background: gold;
      color: black;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffeb3b;
    }
    .joinForm {
      display: none;
      border: 2px solid gold;
      background: #fff8dc;
      padding: 20px;
      margin-top: 15px;
      border-radius: 10px;
    }
    input {
      display: block;
      width: 90%;
      margin: 8px auto;
      padding: 10px;
      border: 1px solid gold;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Join Tournament</h2>
  <input type="text" id="searchBar" placeholder="Search Tournament..." onkeyup="searchTournament()">

  <div id="tournamentList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadTournaments() {
      const snapshot = await get(ref(db, "tournaments"));
      const listDiv = document.getElementById("tournamentList");
      listDiv.innerHTML = "";

      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          let data = child.val();
          let div = document.createElement("div");
          div.className = "tournament";
          div.innerHTML = `
            <h3>${data.tournamentName}</h3>
            <p><b>Game:</b> ${data.gameName}</p>
            <p><b>Date:</b> ${data.date || "N/A"} | <b>Time:</b> ${data.time || "N/A"}</p>
            <button onclick="openJoinForm('${child.key}')">Join Now</button>
            <div class="joinForm" id="form-${child.key}">
              <h3>Fill Team Details</h3>
              <input type="text" id="teamName-${child.key}" placeholder="Team Name" required>
              <input type="text" id="uid1-${child.key}" placeholder="Player 1 UID" required>
              <input type="text" id="uid2-${child.key}" placeholder="Player 2 UID">
              <input type="text" id="uid3-${child.key}" placeholder="Player 3 UID">
              <input type="text" id="uid4-${child.key}" placeholder="Player 4 UID">
              <input type="text" id="contact-${child.key}" placeholder="Contact Number" required>
              <button onclick="submitJoin('${child.key}')">Submit</button>
            </div>
          `;
          listDiv.appendChild(div);
        });
      } else {
        listDiv.innerHTML = "<p>No tournaments available.</p>";
      }
    }

    window.openJoinForm = function(id) {
      document.querySelectorAll(".joinForm").forEach(f => f.style.display = "none");
      document.getElementById("form-" + id).style.display = "block";
    };

    window.submitJoin = async function(id) {
      const teamName = document.getElementById("teamName-" + id).value.trim();
      const uid1 = document.getElementById("uid1-" + id).value.trim();
      const uid2 = document.getElementById("uid2-" + id).value.trim();
      const uid3 = document.getElementById("uid3-" + id).value.trim();
      const uid4 = document.getElementById("uid4-" + id).value.trim();
      const contact = document.getElementById("contact-" + id).value.trim();

      if (!teamName || !uid1 || !contact) {
        alert("Team Name, Player 1 UID and Contact Number are required!");
        return;
      }

      await push(ref(db, "tournaments/" + id + "/slots"), {
        teamName: teamName,
        uids: [uid1, uid2, uid3, uid4].filter(u => u),
        contact: contact
      });

      alert("âœ… Team successfully joined the tournament!");
      document.getElementById("form-" + id).style.display = "none";
    };

    window.searchTournament = function () {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let items = document.getElementsByClassName("tournament");
      for (let i = 0; i < items.length; i++) {
        let text = items[i].innerText.toLowerCase();
        items[i].style.display = text.includes(input) ? "" : "none";
      }
    };

    window.onload = loadTournaments;
  </script>
</body>
</html>
