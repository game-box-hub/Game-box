<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Tournament - GameBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: gold;
    }
    #searchBar {
      width: 90%;
      padding: 12px;
      border: 2px solid gold;
      border-radius: 8px;
      margin: 15px 0;
    }
    .tournament {
      border: 2px solid gold;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      background: #fff8dc;
      text-align: left;
    }
    button {
      background: gold;
      color: black;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffeb3b;
    }
    #joinForm {
      display: none;
      border: 2px solid gold;
      background: #fff8dc;
      padding: 20px;
      margin-top: 15px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      display: block;
      width: 90%;
      margin: 8px auto;
      padding: 10px;
      border: 1px solid gold;
      border-radius: 6px;
    }
    #closeBtn {
      margin-top: 10px;
      background: #ff9800;
    }
  </style>
</head>
<body>
  <h2>Join Tournament</h2>
  <input type="text" id="searchBar" placeholder="Search Tournament..." onkeyup="searchTournament()">

  <div id="tournamentList"></div>

  <!-- Join Form -->
  <div id="joinForm">
    <h3>Fill Team Details</h3>
    <input type="text" id="teamName" placeholder="Team Name" required>
    <input type="text" id="uid1" placeholder="Player 1 UID" required>
    <input type="text" id="uid2" placeholder="Player 2 UID">
    <input type="text" id="uid3" placeholder="Player 3 UID">
    <input type="text" id="uid4" placeholder="Player 4 UID">
    <button onclick="submitJoin()">Submit & Join</button>
    <button id="closeBtn" onclick="document.getElementById('joinForm').style.display='none'">Cancel</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let selectedTournament = null;
    let tournamentData = null;

    async function loadTournaments() {
      try {
        const snapshot = await get(ref(db, "tournaments"));
        const listDiv = document.getElementById("tournamentList");
        listDiv.innerHTML = "";

        if (snapshot.exists()) {
          snapshot.forEach((child) => {
            let data = child.val();
            let div = document.createElement("div");
            div.className = "tournament";
            div.innerHTML = `
              <h3>${data.tournamentName}</h3>
              <p><b>Game:</b> ${data.gameName}</p>
              <p><b>Date:</b> ${data.date || "N/A"} | <b>Time:</b> ${data.time || "N/A"}</p>
              <p><b>Type:</b> ${data.registrationMethod}</p>
              ${data.registrationMethod === "Paid" ? `<p><b>Fee:</b> ₹${data.registrationFee}</p>` : ""}
              <button onclick="openJoinForm('${child.key}')">Join Now</button>
            `;
            listDiv.appendChild(div);
          });
        } else {
          listDiv.innerHTML = "<p>No tournaments available.</p>";
        }
      } catch(err) {
        console.error(err);
        alert("Error loading tournaments");
      }
    }

    window.openJoinForm = async function(id) {
      selectedTournament = id;
      try {
        const snapshot = await get(ref(db, "tournaments/" + id));
        if (snapshot.exists()) {
          tournamentData = snapshot.val();
          document.getElementById("joinForm").style.display = "block";
        }
      } catch(err) {
        console.error(err);
      }
    };

    window.submitJoin = async function() {
      if (!tournamentData) return;

      const teamName = document.getElementById("teamName").value.trim();
      const uid1 = document.getElementById("uid1").value.trim();
      const uid2 = document.getElementById("uid2").value.trim();
      const uid3 = document.getElementById("uid3").value.trim();
      const uid4 = document.getElementById("uid4").value.trim();
      const uids = [uid1, uid2, uid3, uid4].filter(u => u);

      if (!teamName || !uid1) {
        alert("Team name and at least 1 UID required!");
        return;
      }

      // Save team data
      await push(ref(db, "tournaments/" + selectedTournament + "/slots"), {
        teamName: teamName,
        uids: uids
      });

      if (tournamentData.registrationMethod === "Free") {
        alert("✅ Successfully joined free tournament!");
      } else {
        // Paid tournament → open UPI payment
        const upiLink = `upi://pay?pa=${tournamentData.organizerContact}&pn=${tournamentData.tournamentName}&am=${tournamentData.registrationFee}&cu=INR&tn=Tournament%20Fee`;
        window.location.href = upiLink;
      }

      // Reset form
      document.getElementById("joinForm").style.display = "none";
      document.getElementById("teamName").value = "";
      document.getElementById("uid1").value = "";
      document.getElementById("uid2").value = "";
      document.getElementById("uid3").value = "";
      document.getElementById("uid4").value = "";
    };

    window.searchTournament = function () {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let items = document.getElementsByClassName("tournament");
      for (let i = 0; i < items.length; i++) {
        let tournamentName = items[i].querySelector('h3').innerText.toLowerCase();
        items[i].style.display = tournamentName.includes(input) ? "" : "none";
      }
    };

    window.onload = loadTournaments;
  </script>
</body>
</html>
