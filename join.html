<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Tournament - GameBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: gold;
    }
    #searchBar {
      width: 90%;
      padding: 12px;
      border: 2px solid gold;
      border-radius: 8px;
      margin: 15px 0;
    }
    .tournament {
      border: 2px solid gold;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      background: #fdfdfd;
      text-align: left;
    }
    button {
      background: gold;
      color: black;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ffeb3b;
    }
  </style>
</head>
<body>
  <h2>Join Tournament</h2>
  <input type="text" id="searchBar" placeholder="Search Tournament..." onkeyup="searchTournament()">

  <div id="tournamentList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadTournaments() {
      const snapshot = await get(ref(db, "tournaments"));
      const listDiv = document.getElementById("tournamentList");
      listDiv.innerHTML = "";

      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          let data = child.val();
          let div = document.createElement("div");
          div.className = "tournament";
          div.innerHTML = `
            <h3>${data.tournamentName}</h3>
            <p><b>Game:</b> ${data.gameName}</p>
            <p><b>Date:</b> ${data.date || "N/A"} | <b>Time:</b> ${data.time || "N/A"}</p>
            <p><b>Type:</b> ${data.registrationMethod}</p>
            ${data.registrationMethod === "Paid" ? `<p><b>Fee:</b> â‚¹${data.registrationFee}</p>` : ""}
            <button onclick="joinTournament('${child.key}','${data.registrationMethod}','${data.organizerContact}','${data.registrationFee}','${data.tournamentName}')">Join Now</button>
          `;
          listDiv.appendChild(div);
        });
      } else {
        listDiv.innerHTML = "<p>No tournaments available.</p>";
      }
    }

    window.joinTournament = async function(id, type, contact, fee, name) {
      if (type === "Free") {
        alert("âœ… Successfully joined free tournament!");
        await push(ref(db, "tournaments/" + id + "/slots"), {
          teamName: "Team",
          uids: ["Player1"]
        });
      } else {
        // ðŸ”‘ Open UPI payment (GooglePay, PhonePe, Paytm)
        let upiLink = `upi://pay?pa=${contact}@upi&pn=${name}&am=${fee}&cu=INR`;
        window.location.href = upiLink;
      }
    };

    window.searchTournament = function () {
      let input = document.getElementById("searchBar").value.toLowerCase();
      let items = document.getElementsByClassName("tournament");
      for (let i = 0; i < items.length; i++) {
        let text = items[i].innerText.toLowerCase();
        items[i].style.display = text.includes(input) ? "" : "none";
      }
    };

    window.onload = loadTournaments;
  </script>
</body>
</html>
