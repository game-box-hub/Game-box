<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Tournament - GameBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background: gold;
      color: black;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #searchBar {
      width: 90%;
      margin: 15px auto;
      display: block;
      padding: 10px;
      border: 2px solid gold;
      border-radius: 8px;
      font-size: 16px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .card {
      border: 2px solid gold;
      border-radius: 15px;
      padding: 20px;
      background: #fefefe;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      color: #222;
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
      font-size: 14px;
    }
    button {
      background: gold;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ffdd00;
    }
    /* Join form popup */
    #joinForm {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #formCard {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    #formCard input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid gold;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>🎮 Join Tournament</header>
  <input type="text" id="searchBar" placeholder="Search tournaments...">

  <div class="container" id="tournamentContainer"></div>

  <!-- Join Form Popup -->
  <div id="joinForm">
    <div id="formCard">
      <h3>Join Tournament</h3>
      <input type="text" id="teamName" placeholder="Team Name" required>
      <input type="text" id="uid1" placeholder="Player 1 UID" required>
      <input type="text" id="uid2" placeholder="Player 2 UID">
      <input type="text" id="uid3" placeholder="Player 3 UID">
      <input type="text" id="uid4" placeholder="Player 4 UID">
      <button onclick="submitJoin()">Join Now</button>
      <button onclick="closeForm()" style="background:#ddd; margin-top:5px;">Cancel</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentTournament = null;

    // Load tournaments
    async function loadTournaments() {
      const container = document.getElementById("tournamentContainer");
      container.innerHTML = "";
      const snapshot = await get(ref(db, "tournaments"));
      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${data.tournamentName}</h3>
            <p>🎮 Game: ${data.gameName}</p>
            <p>👥 Players: ${data.playersLimit}</p>
            <p>🛡 Slots: ${data.teamSlots}</p>
            <p>📞 Contact: ${data.organizerContact}</p>
            <p>💳 Type: ${data.registrationType || "Free"}</p>
            ${data.registrationType === "Paid" ? `<p>💰 Payment: ${data.paymentMethod} <br>UPI: ${data.upiId}</p>` : ""}
            <button onclick='joinTournament("${child.key}", ${JSON.stringify(data).replace(/"/g, '&quot;')})'>Join</button>
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = "<p>No tournaments available</p>";
      }
    }

    // Search filter
    document.getElementById("searchBar").addEventListener("input", (e) => {
      const term = e.target.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = title.includes(term) ? "block" : "none";
      });
    });

    // Join logic
    window.joinTournament = function(id, data) {
      if (data.registrationType === "Paid") {
        let url = "";
        if (data.paymentMethod === "GooglePay") {
          url = `upi://pay?pa=${data.upiId}&pn=${data.organizerContact}&am=10&cu=INR`; 
        } else if (data.paymentMethod === "PhonePe") {
          url = `phonepe://pay?pa=${data.upiId}&pn=${data.organizerContact}&am=10&cu=INR`;
        }
        window.location.href = url;
        setTimeout(() => {
          alert("❌ Payment not completed, redirecting back.");
          window.location.href = "index.html";
        }, 8000);
      } else {
        currentTournament = id;
        document.getElementById("joinForm").style.display = "flex";
      }
    }

    // Submit join
    window.submitJoin = async function() {
      const teamName = document.getElementById("teamName").value;
      const uid1 = document.getElementById("uid1").value;
      const uid2 = document.getElementById("uid2").value;
      const uid3 = document.getElementById("uid3").value;
      const uid4 = document.getElementById("uid4").value;
      if (!teamName || !uid1) {
        alert("Fill at least Team Name and Player 1 UID!");
        return;
      }
      const uids = [uid1, uid2, uid3, uid4].filter(u=>u);
      await push(ref(db, "tournaments/" + currentTournament + "/slots"), {
        teamName, uids
      });
      alert("✅ Successfully joined!");
      closeForm();
    }

    window.closeForm = function() {
      document.getElementById("joinForm").style.display = "none";
    }

    window.onload = loadTournaments;
  </script>
</body>
</html>
