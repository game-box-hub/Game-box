<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join Tournament</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, white, yellow);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .tournament-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .tournament-card h2 {
      margin: 0;
      color: #444;
    }
    .tournament-card p {
      margin: 5px 0;
      color: #555;
    }
    .join-form {
      margin-top: 10px;
    }
    .join-form input {
      display: block;
      width: 95%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .join-form button {
      background: yellow;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .join-form button:hover {
      background: orange;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Available Tournaments</h1>
  <div id="tournamentList"></div>

  <script>
    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load tournaments
    db.ref("tournaments").on("value", (snapshot) => {
      const list = document.getElementById("tournamentList");
      list.innerHTML = "";
      snapshot.forEach(tData => {
        const t = tData.val();
        const div = document.createElement("div");
        div.className = "tournament-card";

        div.innerHTML = `
          <h2>${t.name}</h2>
          <p><b>Game:</b> ${t.game}</p>
          <p><b>Type:</b> ${t.registration}</p>
          <p><b>Fee:</b> ${t.registration === "Paid" ? "â‚¹" + t.fee : "Free"}</p>
          <p><b>Date:</b> ${t.date}</p>
          <p><b>Time:</b> ${t.time}</p>
          <form class="join-form" onsubmit="joinTournament(event, '${tData.key}', '${t.registration}', '${t.paymentMethod}', '${t.upi}', '${t.fee}')">
            <input type="text" id="teamName-${tData.key}" placeholder="Enter Team Name" required>
            <input type="text" id="uid1-${tData.key}" placeholder="Enter Player 1 UID" required>
            <input type="text" id="uid2-${tData.key}" placeholder="Enter Player 2 UID" required>
            <input type="text" id="uid3-${tData.key}" placeholder="Enter Player 3 UID" required>
            <input type="text" id="uid4-${tData.key}" placeholder="Enter Player 4 UID" required>
            <button type="submit">Join Now</button>
          </form>
        `;
        list.appendChild(div);
      });
    });

    // Function to handle join
    function joinTournament(event, id, type, method, upi, fee) {
      event.preventDefault();

      const teamName = document.getElementById(`teamName-${id}`).value;
      const uid1 = document.getElementById(`uid1-${id}`).value;
      const uid2 = document.getElementById(`uid2-${id}`).value;
      const uid3 = document.getElementById(`uid3-${id}`).value;
      const uid4 = document.getElementById(`uid4-${id}`).value;

      if (type === "Free") {
        // Directly save in Firebase
        db.ref(`tournaments/${id}/teams`).push({
          teamName, uid1, uid2, uid3, uid4
        });
        alert("âœ… Joined Successfully!");
      } else {
        // Paid â†’ Generate UPI deeplink
        const deeplink = `upi://pay?pa=${upi}&pn=Organiser&tn=Tournament+Registration&am=${fee}&cu=INR`;

        // Save details temporarily in Firebase (Pending)
        db.ref(`tournaments/${id}/pending`).push({
          teamName, uid1, uid2, uid3, uid4, fee
        });

        // Redirect to UPI app
        window.location.href = deeplink;
      }
    }
  </script>
</body>
</html>
