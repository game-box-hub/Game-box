<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Tournament | GameBox Hub</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: gold;
      text-align: center;
      margin-bottom: 20px;
    }
    .tournament {
      background: #222;
      border: 1px solid gold;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px gold;
    }
    .tournament h3 {
      margin: 0 0 10px 0;
      color: gold;
    }
    button {
      background: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Available Tournaments</h2>
  <div id="tournaments"></div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fetch Tournaments
    db.ref("tournaments").on("value", snapshot => {
      const data = snapshot.val();
      const container = document.getElementById("tournaments");
      container.innerHTML = "";

      if (data) {
        Object.keys(data).forEach(key => {
          const t = data[key];
          const div = document.createElement("div");
          div.classList.add("tournament");

          // Format Date/Time (agar diya hai to show karega)
          let dateTime = t.dateTime ? new Date(t.dateTime).toLocaleString() : "Not set";

          div.innerHTML = `
            <h3>${t.tournamentName}</h3>
            <p><b>Game:</b> ${t.gameName || "N/A"}</p>
            <p><b>Date & Time:</b> ${dateTime}</p>
            <p><b>Team Slots:</b> ${t.teamSlots || "N/A"}</p>
            <p><b>Registration:</b> ${t.registrationMethod || "Free"}</p>
            <p><b>Payment:</b> ${t.paymentMethod || "N/A"}</p>
            <p><b>UPI:</b> ${t.upiId || "N/A"}</p>
            <button onclick="joinTournament('${key}', '${t.registrationMethod}', '${t.paymentMethod}', '${t.upiId}')">Join Now</button>
          `;

          container.appendChild(div);
        });
      } else {
        container.innerHTML = "<p>No tournaments available right now.</p>";
      }
    });

    // Join Tournament Function
    function joinTournament(tournamentId, regMethod, paymentMethod, upiId) {
      if (regMethod === "Paid") {
        // Google Pay / PhonePe Intent
        let amount = 10; // ⚡ Isse tu customise kar sakta hai
        let url = "";

        if (paymentMethod === "GooglePay") {
          url = `upi://pay?pa=${upiId}&pn=GameBox&mc=0000&tid=${Date.now()}&tr=${Date.now()}&tn=Tournament+Fee&am=${amount}&cu=INR`;
        } else if (paymentMethod === "PhonePe") {
          url = `upi://pay?pa=${upiId}&pn=GameBox&mc=0000&tid=${Date.now()}&tr=${Date.now()}&tn=Tournament+Fee&am=${amount}&cu=INR`;
        }

        if (url) {
          window.location.href = url; // Direct app open
        } else {
          alert("⚠️ Payment method not set!");
        }

      } else {
        alert("✅ You have successfully joined this Free tournament!");
      }
    }
  </script>
</body>
</html>
