<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Tournament - GameBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      background: gold;
      color: black;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid gold;
      border-radius: 8px;
      font-size: 16px;
    }
    .card {
      background: #fff8dc;
      border: 1px solid gold;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
      color: #111;
    }
    .details {
      font-size: 14px;
      margin-bottom: 12px;
      color: #444;
    }
    button {
      background: gold;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffdf00;
    }
  </style>
</head>
<body>
  <header>Join Tournament</header>

  <div class="container">
    <input type="text" id="searchBox" class="search-box" placeholder="Search Tournament...">

    <div id="tournamentList"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const listDiv = document.getElementById("tournamentList");
    const searchBox = document.getElementById("searchBox");

    async function loadTournaments() {
      const snapshot = await get(ref(db, "tournaments"));
      listDiv.innerHTML = "";

      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const data = child.val();

          // Tournament Card
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h3>${data.tournamentName}</h3>
            <div class="details">
              <b>Game:</b> ${data.gameName}<br>
              <b>Players Limit:</b> ${data.playersLimit}<br>
              <b>Team Slots:</b> ${data.teamSlots}<br>
              <b>Type:</b> ${data.registrationMethod || "Free"}<br>
              <b>Date & Time:</b> ${data.tournamentDate || "Not set"}
            </div>
            <button onclick="joinTournament('${child.key}','${data.registrationMethod || "Free"}')">Join Now</button>
          `;

          listDiv.appendChild(card);
        });
      } else {
        listDiv.innerHTML = "<p>No tournaments available</p>";
      }
    }

    // âœ… Search Function
    searchBox.addEventListener("input", function() {
      const searchText = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(searchText) ? "block" : "none";
      });
    });

    // âœ… Join Tournament Function
    window.joinTournament = function(id, type) {
      if (type.toLowerCase() === "free") {
        alert("âœ… Successfully joined the free tournament!");
      } else {
        alert("ðŸ’° This is a Paid Tournament. Please complete the payment via Google Pay / PhonePe to the organiser.");
        window.location.href = "index.html"; // auto back agar payment nahi karega
      }
    }

    window.onload = loadTournaments;
  </script>
</body>
</html>
