<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Tournament - GameBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    select, input, button {
      margin: 8px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: gold;
      color: black;
      cursor: pointer;
    }
    .slot {
      margin: 10px;
      padding: 15px;
      border: 1px solid gold;
      border-radius: 10px;
      background: #222;
    }
  </style>
</head>
<body>
  <h2>Join Tournament</h2>

  <!-- Tournament List -->
  <label>Select Tournament:</label>
  <select id="tournamentList"></select>

  <div id="slotForm" style="display:none;">
    <h3>Join Slot</h3>
    <input type="text" id="teamName" placeholder="Team Name" required><br>
    <input type="text" id="uid1" placeholder="Player 1 UID" required><br>
    <input type="text" id="uid2" placeholder="Player 2 UID"><br>
    <input type="text" id="uid3" placeholder="Player 3 UID"><br>
    <input type="text" id="uid4" placeholder="Player 4 UID"><br>
    <button onclick="joinTournament()">Join</button>
  </div>

  <div id="slots"></div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let selectedTournament = "";

    // Fetch tournaments
    function loadTournaments() {
      const tournamentList = document.getElementById("tournamentList");
      db.ref("tournaments").once("value", (snapshot) => {
        tournamentList.innerHTML = "";
        snapshot.forEach((child) => {
          const option = document.createElement("option");
          option.value = child.key;
          option.textContent = child.val().tournamentName;
          tournamentList.appendChild(option);
        });
        if (snapshot.exists()) {
          document.getElementById("slotForm").style.display = "block";
          selectedTournament = tournamentList.value;
          showSlots(selectedTournament);
        }
      });
    }

    // Show slots for selected tournament
    function showSlots(tournamentId) {
      const slotsDiv = document.getElementById("slots");
      slotsDiv.innerHTML = "<h3>Registered Teams</h3>";
      db.ref("tournaments/" + tournamentId + "/slots").on("value", (snapshot) => {
        slotsDiv.innerHTML = "<h3>Registered Teams</h3>";
        snapshot.forEach((child) => {
          let data = child.val();
          slotsDiv.innerHTML += `
            <div class="slot">
              <b>${data.teamName}</b><br>
              UIDs: ${data.uids.join(", ")}
            </div>`;
        });
      });
    }

    // Join Tournament
    function joinTournament() {
      const teamName = document.getElementById("teamName").value;
      const uid1 = document.getElementById("uid1").value;
      const uid2 = document.getElementById("uid2").value;
      const uid3 = document.getElementById("uid3").value;
      const uid4 = document.getElementById("uid4").value;

      const uids = [uid1, uid2, uid3, uid4].filter(uid => uid !== "");

      if (!teamName || uids.length === 0) {
        alert("Please fill at least Team Name and one UID!");
        return;
      }

      db.ref("tournaments/" + selectedTournament + "/slots").push({
        teamName: teamName,
        uids: uids
      });

      alert("You have successfully joined the tournament!");
      document.getElementById("teamName").value = "";
      document.getElementById("uid1").value = "";
      document.getElementById("uid2").value = "";
      document.getElementById("uid3").value = "";
      document.getElementById("uid4").value = "";
    }

    document.getElementById("tournamentList").addEventListener("change", (e) => {
      selectedTournament = e.target.value;
      showSlots(selectedTournament);
    });

    window.onload = loadTournaments;
  </script>
</body>
</html>
