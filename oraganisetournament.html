<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize Tournament - GameBox Hub</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #111;
      border: 2px solid gold;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
    }
    h2 {
      color: gold;
      margin-bottom: 15px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }
    button {
      background: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: orange;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Organize Tournament</h2>
    <p>Enter your mobile number to continue:</p>
    <input type="tel" placeholder="Enter mobile number">
    <br>
    <button>Submit</button>
  </div>
</body>
</html>
