<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Game ID - GameBox</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Sell Your Game ID</h1>
    
    <form id="sellForm" class="space-y-4">
      <div>
        <label class="block font-medium">Level</label>
        <input type="text" id="level" class="w-full border rounded-lg px-3 py-2" placeholder="Enter Level" required>
      </div>

      <div>
        <label class="block font-medium">UID</label>
        <input type="text" id="uid" class="w-full border rounded-lg px-3 py-2" placeholder="Enter UID" required>
      </div>

      <div>
        <label class="block font-medium">Game</label>
        <select id="game" class="w-full border rounded-lg px-3 py-2" required>
          <option value="">Select Game</option>
          <option value="PUBG Mobile / BGMI">PUBG Mobile / BGMI</option>
          <option value="PUBG Lite">PUBG Lite</option>
          <option value="Free Fire">Free Fire</option>
        </select>
      </div>

      <div>
        <label class="block font-medium">Description</label>
        <textarea id="description" class="w-full border rounded-lg px-3 py-2" placeholder="Enter Description"></textarea>
      </div>

      <div>
        <label class="block font-medium">Contact No.</label>
        <input type="text" id="contact" class="w-full border rounded-lg px-3 py-2" placeholder="Enter Contact Number" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Submit for Sale
      </button>
    </form>

    <p id="successMsg" class="text-green-600 text-center mt-4 hidden">Your ID has been submitted successfully!</p>
  </div>

  <script type="module">
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Form Submit
    document.getElementById("sellForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const level = document.getElementById("level").value;
      const uid = document.getElementById("uid").value;
      const game = document.getElementById("game").value;
      const description = document.getElementById("description").value;
      const contact = document.getElementById("contact").value;

      // Save to Firebase
      const newRef = database.ref("sellIDs").push();
      newRef.set({
        level,
        uid,
        game,
        description,
        contact,
        timestamp: new Date().toISOString()
      }).then(() => {
        document.getElementById("successMsg").classList.remove("hidden");
        document.getElementById("sellForm").reset();
      }).catch(err => {
        alert("Error: " + err.message);
      });
    });
  </script>
</body>
</html>
