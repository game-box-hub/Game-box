<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Game ID - GameBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 450px;
      margin: 30px auto;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffcc;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00ccaa;
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #1c1c1c;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      color: #fff;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content button {
      margin-top: 10px;
      background: #00ff99;
    }

    .modal-content a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>Sell Your Game ID</header>

<div class="container">
  <h2>Fill Your ID Details</h2>

  <form id="sellForm">
    <label for="level">Enter Your Level</label>
    <input type="number" id="level" name="level" placeholder="e.g. 65" required>

    <label for="uid">Enter Your UID</label>
    <input type="text" id="uid" name="uid" placeholder="e.g. 1234567890" required>

    <label for="game">Select Your Game</label>
    <select id="game" name="game" required>
      <option value="">-- Choose Game --</option>
      <option value="pubg">PUBG Mobile / BGMI</option>
      <option value="pubg_lite">PUBG Lite</option>
      <option value="freefire">Free Fire</option>
    </select>

    <label for="desc">Description</label>
    <textarea id="desc" name="desc" rows="3" placeholder="Write about your ID..."></textarea>

    <label for="contact">Contact No.</label>
    <input type="tel" id="contact" name="contact" placeholder="e.g. +91-9876543210" required>

    <button type="button" onclick="checkLogin()">Submit</button>
  </form>
</div>

<!-- Modal -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Sign in Required</h3>
    <p>If you donâ€™t sign in, your ID wonâ€™t be uploaded.</p>
    <p>ðŸ‘‰ Do you want to continue without sign in?</p>
    <button onclick="goToSignup()">Sign in</button>
    <br><br>
    <button onclick="redirectToPurchase()">Continue without Sign in</button>
  </div>
</div>

<script>
  function checkLogin() {
    // yaha tum Firebase Authentication ka check lagana
    let isLoggedIn = false; // dummy (Firebase ke saath replace karna)

    if (isLoggedIn) {
      alert("âœ… Your ID uploaded successfully!");
      // yaha Firebase database me data save hoga
      window.location.href = "purchase.html";
    } else {
      document.getElementById("loginModal").style.display = "block";
    }
  }

  function goToSignup() {
    window.location.href = "signup.html";
  }

  function redirectToPurchase() {
    window.location.href = "purchase.html";
  }

  window.onclick = function(event) {
    let modal = document.getElementById("loginModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
