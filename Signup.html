<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Game Box</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #1f2937;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #374151;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Create Account</h1>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("üéâ Account created successfully!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("‚ùå Signup failed: " + error.message);
        });
    });
  </script>
</body>
</html>
