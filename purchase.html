<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameBox Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f6fa;
    }
    header {
      background: #1e272e;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
    }
    .menu {
      position: relative;
    }
    .menu-btn {
      background: #fff;
      color: #1e272e;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: #fff;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      min-width: 150px;
    }
    .dropdown a {
      display: block;
      padding: 12px 20px;
      color: #1e272e;
      text-decoration: none;
      font-weight: 500;
    }
    .dropdown a:hover {
      background: #dcdde1;
    }
  </style>
</head>
<body>
  <header>
    <h1>GameBox Hub</h1>
    <div class="menu">
      <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
      <div class="dropdown" id="dropdownMenu">
        <a href="buy.html">Purchase</a>
        <a href="sell.html">Sell</a>
        <a href="signup.html">Sign In</a>
      </div>
    </div>
  </header>

  <main style="text-align:center; margin-top:100px;">
    <h2>Welcome to GameBox Marketplace</h2>
    <p>Select an option from the menu above to continue.</p>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    // close dropdown on outside click
    window.onclick = function(event) {
      if (!event.target.matches('.menu-btn')) {
        document.getElementById("dropdownMenu").style.display = "none";
      }
    }
  </script>
</body>
</html>
