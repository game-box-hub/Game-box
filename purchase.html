<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase & Sell - GameBox Hub</title>
  <style>
    body {
      background: black;
      color: goldenrod;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      font-size: 40px;
      text-shadow: 0 0 10px goldenrod, 0 0 20px gold;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin: 20px;
      background: goldenrod;
      color: black;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .btn:hover {
      background: gold;
      transform: scale(1.05);
    }
    .form-box, .purchase-box {
      display: none;
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 85%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px goldenrod;
    }
    input, select {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    input[type="file"] {
      color: white;
    }
    .submit-btn {
      background: goldenrod;
      color: black;
      font-weight: bold;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: gold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid goldenrod;
      text-align: center;
    }
    th {
      background: goldenrod;
      color: black;
    }
    td button {
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .view-btn {
      background: goldenrod;
      color: black;
      font-weight: bold;
    }
    .buy-btn {
      background: green;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Purchase & Sell</h1>
  <button class="btn" onclick="showSell()">Sell</button>
  <button class="btn" onclick="showPurchase()">Purchase</button>

  <!-- SELL FORM -->
  <div id="sellForm" class="form-box">
    <h2>Sell Your Game ID</h2>
    <form id="sell-id-form">
      <input type="text" id="level" placeholder="Enter your ID Level" required><br>
      <input type="text" id="uid" placeholder="Enter your UID" required><br>
      <select id="game" required>
        <option value="">Select Game</option>
        <option value="PUBG Mobile / BGMI">PUBG Mobile / BGMI</option>
        <option value="PUBG Lite">PUBG Lite</option>
        <option value="Freefire">Freefire</option>
      </select><br>
      <input type="file" id="video" accept="video/*" required><br>
      <input type="number" id="price" placeholder="Enter Price (₹)" required><br>
      <button type="submit" class="submit-btn">Upload & Submit</button>
    </form>
  </div>

  <!-- PURCHASE SECTION -->
  <div id="purchaseBox" class="purchase-box">
    <h2>Available Game IDs</h2>
    <table>
      <thead>
        <tr>
          <th>Game</th>
          <th>UID</th>
          <th>Level</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="purchaseTable">
        <!-- IDs will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    function showSell() {
      document.getElementById("sellForm").style.display = "block";
      document.getElementById("purchaseBox").style.display = "none";
    }

    function showPurchase() {
      document.getElementById("purchaseBox").style.display = "block";
      document.getElementById("sellForm").style.display = "none";
    }

    // Handle Sell Form Submission
    document.getElementById("sell-id-form").addEventListener("submit", function(e) {
      e.preventDefault();

      let level = document.getElementById("level").value;
      let uid = document.getElementById("uid").value;
      let game = document.getElementById("game").value;
      let price = document.getElementById("price").value;

      let table = document.getElementById("purchaseTable");

      let row = `
        <tr>
          <td>${game}</td>
          <td>${uid}</td>
          <td>${level}</td>
          <td>₹${price}</td>
          <td>
            <button class="view-btn" onclick="alert('Video Proof: Seller will share directly!')">View Video</button>
            <button class="buy-btn" onclick="alert('Contact Admin to Buy This ID!')">Buy Now</button>
          </td>
        </tr>
      `;

      table.innerHTML += row;

      alert("✅ Thank you! Your ID has been submitted successfully and listed for Purchase.");
      document.getElementById("sell-id-form").reset();
      showPurchase();
    });
  </script>
</body>
</html>
