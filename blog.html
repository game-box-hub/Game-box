<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Tournament Type | GameBox Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h2 {
      margin-bottom: 30px;
    }
    button {
      background: gold;
      color: black;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }
    button:hover {
      background: #fff200;
    }
  </style>
</head>
<body>
  <h2>Select Tournament Type</h2>
  <button onclick="selectType('Normal Tournament')">Normal Tournament</button>
  <button onclick="selectType('Daily Showdown')">Daily Showdown</button>

  <script>
    function selectType(type) {
      alert("You selected: " + type);
      // Here you can navigate to the next step of the form if needed
      // Example: window.location.href = "organise_form.html?type=" + encodeURIComponent(type);
    }
  </script>
</body>
</html>
