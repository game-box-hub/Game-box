<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameBox Missions</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8b0000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    .menu {
      display: flex;
      gap: 15px;
    }
    .menu a {
      color: silver;
      text-decoration: none;
      font-weight: bold;
    }
    .content {
      padding: 20px;
    }
    .missions {
      margin-top: 20px;
    }
    .missions h2 {
      color: red;
    }
    #ad-container {
      margin-top: 30px;
      padding: 15px;
      background-color: #333;
      border: 1px dashed red;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>GameBox</h1>
    <div class="menu">
      <a href="#">About Us</a>
      <a href="#">Profile</a>
      <a href="#">PUBG Lite News</a>
    </div>
  </header>

  <div class="content">
    <img src="your_pubg_lite_image.jpg" alt="PUBG Lite" width="100%" />

    <div class="missions">
      <h2>MISSIONS</h2>
      <ul>
        <li>Download PUBG Lite</li>
        <li>Play 2 Matches – Earn ₹1-2</li>
        <li>Watch 5 Ads Daily – Earn ₹5</li>
        <li>Post Our Story – Get Extra ₹</li>
        <li>Conqueror Rank – Earn ₹20</li>
      </ul>
    </div>

    <div id="ad-container">
      <strong>Watch This Ad To Earn ₹1</strong>
      <p>[Ad will appear here]</p>
    </div>
  </div>

  <script>
    // Show ad block after 2 minutes
    setTimeout(() => {
      document.getElementById("ad-container").style.display = "block";
    }, 2 * 60 * 1000);
  </script>
</body>
</html>
