<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organise Tournament</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-yellow-400 mb-6">Organise Tournament</h1>

    <form id="tournamentForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Tournament Name</label>
        <input type="text" id="tournamentName" class="w-full px-3 py-2 rounded bg-gray-700 text-white" required>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Game</label>
        <select id="gameName" class="w-full px-3 py-2 rounded bg-gray-700 text-white" required>
          <option value="PUBG Mobile">PUBG Mobile / BGMI</option>
          <option value="PUBG Lite">PUBG Lite</option>
          <option value="Free Fire">Free Fire</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Players Limit</label>
        <input type="number" id="playersLimit" class="w-full px-3 py-2 rounded bg-gray-700 text-white" min="2" required>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Team Slots</label>
        <input type="number" id="teamSlots" class="w-full px-3 py-2 rounded bg-gray-700 text-white" min="1" required>
        <p class="text-xs text-gray-400 mt-1">Example: 1, 2, 50, 1000 — jitna tumhe rakhna ho</p>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Organizer Contact</label>
        <input type="text" id="organizerContact" class="w-full px-3 py-2 rounded bg-gray-700 text-white" required>
      </div>

      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 rounded transition">
        Organise Now
      </button>
    </form>

    <!-- Notification -->
    <div id="notification" class="hidden mt-6 bg-green-600 text-white p-4 rounded-lg text-center font-semibold">
      ✅ Thank you! Your tournament is organised successfully.
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAbWLhXk_nrh7FwTy17jDp3MKqxqtooZ78",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.firebasestorage.app",
      messagingSenderId: "978725902064",
      appId: "1:978725902064:web:1793d66e2fc29910d05435"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("tournamentForm").addEventListener("submit", function(e){
      e.preventDefault();

      const tournamentName = document.getElementById("tournamentName").value;
      const gameName = document.getElementById("gameName").value;
      const playersLimit = document.getElementById("playersLimit").value;
      const teamSlots = document.getElementById("teamSlots").value;
      const organizerContact = document.getElementById("organizerContact").value;

      // Save to Firebase
      db.ref("tournaments").push({
        tournamentName,
        gameName,
        playersLimit,
        teamSlots,
        organizerContact,
        timestamp: new Date().toISOString()
      }).then(() => {
        document.getElementById("notification").classList.remove("hidden");
        document.getElementById("tournamentForm").reset();
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    });
  </script>

</body>
</html>
