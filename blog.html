<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organise Tournament</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, white, yellow);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      background: yellow;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: orange;
      color: #fff;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Organise Your Tournament</h1>
  <form id="tournamentForm">
    <label>Tournament Name</label>
    <input type="text" id="tournamentName" required>

    <label>Game</label>
    <select id="game" required>
      <option value="PUBG Mobile">PUBG Mobile</option>
      <option value="BGMI">BGMI</option>
    </select>

    <label>Registration Method</label>
    <select id="registration" required onchange="togglePaymentFields()">
      <option value="Free">Free</option>
      <option value="Paid">Paid</option>
    </select>

    <div id="paymentSection" class="hidden">
      <label>Registration Fee (â‚¹) (Full Team)</label>
      <input type="number" id="fee" placeholder="Enter total amount for team" min="1">

      <label>Payment Method</label>
      <select id="paymentMethod">
        <option value="GooglePay">GooglePay</option>
        <option value="PhonePe">PhonePe</option>
      </select>

      <label>Your UPI ID</label>
      <input type="text" id="upi" placeholder="example@upi">
    </div>

    <label>Total Team Slots</label>
    <input type="number" id="slots" placeholder="Enter number of teams" required>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Time</label>
    <input type="time" id="time" required>

    <button type="submit">Organise Tournament</button>
  </form>

  <script>
    // ðŸ”¥ Firebase Config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "gamebox-a049d.firebaseapp.com",
      databaseURL: "https://gamebox-a049d-default-rtdb.firebaseio.com/",
      projectId: "gamebox-a049d",
      storageBucket: "gamebox-a049d.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function togglePaymentFields() {
      const registration = document.getElementById("registration").value;
      document.getElementById("paymentSection").classList.toggle("hidden", registration === "Free");
    }

    document.getElementById("tournamentForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("tournamentName").value;
      const game = document.getElementById("game").value;
      const registration = document.getElementById("registration").value;
      const fee = registration === "Paid" ? document.getElementById("fee").value : 0;
      const paymentMethod = registration === "Paid" ? document.getElementById("paymentMethod").value : "";
      const upi = registration === "Paid" ? document.getElementById("upi").value : "";
      const slots = document.getElementById("slots").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      db.ref("tournaments").push({
        name, game, registration, fee, paymentMethod, upi, slots, date, time
      });

      alert("âœ… Your Tournament is Organised Successfully!");
      document.getElementById("tournamentForm").reset();
      togglePaymentFields();
    });
  </script>
</body>
</html>
